<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inter conversations info</title>

	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Pixeden Icon Fonts -->
	<link rel="stylesheet" type="text/css" href="css/pe-icon-7-filled.css">
	<link rel="stylesheet" type="text/css" href="css/pe-icon-7-stroke.css">
</head>
<body>
	<div id="loading">
		<div class="loader loader-light loader-large"></div>
	</div>

	<div class="wrapper">


		<section class="content">
			<header class="main-header">
				<div class="main-header__nav">
					<h1 class="main-header__title">
						<i class="pe-7f-note2"></i>
						<span>Intercom conversations</span>
					</h1>
				</div>

			</header> <!-- /main-header -->


					<div class="col-md-8">
						<article class="widget widget__form">
							<header class="widget__header">
								<div class="widget__title">
									<i class="pe-7s-menu"></i><h3>Enter search criteria</h3>
								</div>
<!-- 								<div class="widget__config">
									<a href="#"><i class="pe-7f-refresh"></i></a>
									<a href="#"><i class="pe-7s-close"></i></a>
								</div>
 -->
 							</header>

							<div class="widget__content">
								<form method="get" action="">
								<label for="input-1" class="stacked-label"><i class="pe-7f-plugin"></i></label>
								<input type="text" class="stacked-input" id="app_id" placeholder="Application ID">

								<label for="input-2" class="stacked-label"><i class="pe-7f-lock"></i></label>
								<input type="text" class="stacked-input" id="api_key" placeholder="API key">

								<label for="input-3" class="stacked-label"><i class="pe-7f-date"></i></label>
								<input type="text" class="stacked-input" id="from_date" placeholder="From date (e.g. 2016.04.15)"">

								<label for="input-3" class="stacked-label"><i class="pe-7f-date"></i></label>
								<input type="text" class="stacked-input" id="to_date" placeholder="To date (e.g. 2016.04.28)">

								<button type="submit">Search</button>
								</form>
						</div>
					</div>


				</div> <!-- /row -->


		</section> <!-- /content -->

	</div>



	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/amcharts/amcharts.js"></script>
	<script type="text/javascript" src="js/amcharts/serial.js"></script>
	<script type="text/javascript" src="js/amcharts/pie.js"></script>
	<script type="text/javascript" src="js/amcharts/xy.js"></script>
	<script type="text/javascript" src="js/amcharts/radar.js"></script>
	<script type="text/javascript" src="js/charts.js"></script>
</body>
</html>
